<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic 3D To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bebas+Neue&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', cursive;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Spider Web Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            overflow: hidden;
        }

        /* Dynamic Spider Web Canvas */
        .web-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        /* Spider-Man Silhouette */
        .spiderman-silhouette {
            position: fixed;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border-radius: 50%;
            animation: spidermanSwing 20s ease-in-out infinite;
            opacity: 0.6;
            filter: blur(40px);
        }

        .spiderman-silhouette:nth-child(1) {
            top: -100px;
            right: -100px;
        }

        .spiderman-silhouette:nth-child(2) {
            bottom: -100px;
            left: -100px;
            animation-delay: -10s;
        }

        @keyframes spidermanSwing {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 100px) scale(1.2); }
        }

        @keyframes gridMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Web Particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 20px;
            background: linear-gradient(180deg, #fff, transparent);
            animation: webFloat 10s infinite;
            opacity: 0.3;
        }

        @keyframes webFloat {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Spider Web Strands */
        .light-beam {
            position: fixed;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0.2;
            animation: beamPulse 4s ease-in-out infinite;
        }

        @keyframes beamPulse {
            0%, 100% { 
                opacity: 0.1;
                transform: scaleY(1);
            }
            50% { 
                opacity: 0.3;
                transform: scaleY(1.5);
            }
        }

        .container {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.98));
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.9),
                0 0 100px rgba(255, 255, 255, 0.1),
                inset 0 0 100px rgba(0, 0, 0, 0.8),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            border-radius: 40px;
            pointer-events: none;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 40px;
            z-index: -1;
            opacity: 0;
            animation: borderShine 6s ease-in-out infinite;
        }

        @keyframes borderShine {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        /* Spider-Man Logo Container */
        .hologram-icon {
            font-size: 120px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            animation: spiderSwing 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 40px rgba(255, 255, 255, 0.3));
        }

        @keyframes spiderSwing {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            25% { 
                transform: translateY(-20px) rotate(-5deg);
            }
            75% { 
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Web Shooting Effect */
        .web-shoot-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 0;
            background: linear-gradient(180deg, #fff, transparent);
            transform: translate(-50%, -50%) rotate(45deg);
            animation: webShoot 3s ease-in-out infinite;
            box-shadow: 0 0 10px #fff;
        }

        @keyframes webShoot {
            0%, 100% { 
                height: 0;
                opacity: 0;
            }
            20% {
                height: 150px;
                opacity: 1;
            }
            40% {
                height: 150px;
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            background: linear-gradient(180deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 8px;
            position: relative;
            text-transform: uppercase;
            animation: titleGlitch 3s ease-in-out infinite;
        }

        @keyframes titleGlitch {
            0%, 90%, 100% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3),
                    2px 2px 0 rgba(255, 255, 255, 0.1);
            }
            92%, 94%, 96% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    -2px 0 0 rgba(255, 255, 255, 0.3),
                    2px 0 0 rgba(255, 255, 255, 0.3);
                transform: skew(0.5deg);
            }
        }

        .subtitle {
            color: #999;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0.8;
            font-family: 'Bebas Neue', cursive;
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
            position: relative;
        }

        #taskInput {
            flex: 1;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 17px;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.05);
        }

        #taskInput:focus {
            border-color: #fff;
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.3),
                inset 0 2px 10px rgba(0, 0, 0, 0.8);
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.9);
        }

        #taskInput::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
        }

        #addBtn {
            padding: 20px 45px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            border: 2px solid #fff;
            border-radius: 50px;
            color: #000;
            font-size: 18px;
            font-weight: 900;
            font-family: 'Black Ops One', cursive;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #addBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.5s ease;
        }

        #addBtn:hover::before {
            left: 100%;
        }

        #addBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 50px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        #addBtn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-item {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            padding: 25px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover::before {
            opacity: 1;
        }

        .stat-item:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 40px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
        }

        .stat-number {
            font-size: 42px;
            font-weight: 900;
            font-family: 'Black Ops One', cursive;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 5px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 8px;
            animation: numberFlicker 3s ease-in-out infinite;
        }

        @keyframes numberFlicker {
            0%, 90%, 100% { 
                opacity: 1;
            }
            93%, 95% {
                opacity: 0.8;
            }
        }

        .stat-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Bebas Neue', cursive;
        }

        .tasks-list {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .tasks-list::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #fff, #666);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .task-item {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.8), rgba(10, 10, 10, 0.9));
            padding: 22px 28px;
            margin-bottom: 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: taskSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(180deg, #fff, #666);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .task-item::after {
            content: 'üï∑Ô∏è';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            opacity: 0.03;
            transition: all 0.3s ease;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-100px) rotateX(-20deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateX(0deg);
            }
        }

        .task-item:hover {
            transform: translateX(8px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 10px 40px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.9), rgba(20, 20, 20, 0.95));
        }

        .task-item:hover::before {
            width: 8px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            opacity: 1;
        }

        .task-item:hover::after {
            opacity: 0.08;
            transform: translateY(-50%) scale(1.2);
        }

        .task-item.completed {
            opacity: 0.4;
            background: linear-gradient(145deg, rgba(20, 30, 20, 0.6), rgba(10, 20, 10, 0.8));
            border-color: rgba(100, 255, 100, 0.2);
        }

        .task-item.completed::before {
            background: linear-gradient(180deg, #4ade80, #22c55e);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-item.completing {
            animation: completeTask 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes completeTask {
            0% { transform: scale(1) rotate(0deg); }
            25% { 
                transform: scale(1.08) rotate(-2deg);
                box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
            }
            50% { 
                transform: scale(1.12) rotate(2deg);
                box-shadow: 0 0 80px rgba(255, 255, 255, 0.8);
            }
            75% { 
                transform: scale(1.08) rotate(-1deg);
            }
            100% { transform: scale(1) rotate(0deg); }
        }

        .task-item.deleting {
            animation: deleteTask 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        @keyframes deleteTask {
            0% { 
                opacity: 1;
                transform: translateX(0) rotateZ(0) scale(1);
            }
            30% {
                opacity: 0.7;
                transform: translateX(30px) rotateZ(5deg) scale(0.95);
            }
            100% { 
                opacity: 0;
                transform: translateX(150px) rotateZ(25deg) scale(0.3);
                height: 0;
                margin: 0;
                padding: 0;
                border: none;
            }
        }

        .checkbox {
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 2px 5px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .checkbox::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkbox:hover::before {
            opacity: 1;
        }

        .checkbox:hover {
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.5),
                inset 0 2px 5px rgba(0, 0, 0, 0.8);
            border-color: #fff;
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #fff, #ccc);
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.8),
                inset 0 2px 5px rgba(0, 0, 0, 0.3);
            border-color: #fff;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: #000;
            font-weight: 900;
            font-size: 22px;
            animation: checkPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkPop {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% { transform: scale(1.5) rotate(10deg); }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .task-text {
            flex: 1;
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .delete-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #fff, #ccc);
            color: #000;
            transform: rotate(90deg) scale(1.15);
            box-shadow: 
                0 10px 30px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border-color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state-icon {
            font-size: 120px;
            margin-bottom: 25px;
            opacity: 0.2;
            animation: emptyFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));
        }

        @keyframes emptyFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(10deg); 
            }
        }

        .empty-state-text {
            font-size: 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Bebas Neue', cursive;
        }

        .energy-pulse {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            animation: energyPulse 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes energyPulse {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Web shooting animation */
        .web-strand {
            position: absolute;
            width: 2px;
            height: 0;
            background: linear-gradient(180deg, #fff, transparent);
            box-shadow: 0 0 10px #fff;
            animation: webStrand 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes webStrand {
            from {
                height: 0;
                opacity: 1;
            }
            to {
                height: 300px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <canvas class="web-canvas" id="webCanvas"></canvas>
    <div class="spiderman-silhouette"></div>
    <div class="spiderman-silhouette"></div>

    <div class="container">
        <div class="header">
            <div class="hologram-icon">
                üï∑Ô∏è
                <div class="web-shoot-visual"></div>
            </div>
            <h1>SPIDER-MAN</h1>
            <div class="subtitle">Task Web Manager</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Missions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="New Mission..." 
                maxlength="100"
            />
            <button id="addBtn">üï∏Ô∏è Shoot</button>
        </div>

        <div class="tasks-list" id="tasksList">
            <div class="empty-state">
                <div class="empty-state-icon">üï∑Ô∏è</div>
                <div class="empty-state-text">No Active Missions</div>
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const tasksList = document.getElementById('tasksList');
        const totalTasksEl = document.getElementById('totalTasks');
        const activeTasksEl = document.getElementById('activeTasks');
        const completedTasksEl = document.getElementById('completedTasks');

        let tasks = JSON.parse(localStorage.getItem('spidermanTasks')) || [];

        // Create dynamic spider web background
        const canvas = document.getElementById('webCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class WebNode {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
        }

        const nodes = [];
        for (let i = 0; i < 50; i++) {
            nodes.push(new WebNode(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        function drawWeb() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw nodes
            nodes.forEach((node, i) => {
                node.update();
                
                // Draw connections
                nodes.forEach((otherNode, j) => {
                    if (i !== j) {
                        const dx = node.x - otherNode.x;
                        const dy = node.y - otherNode.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${0.15 * (1 - distance / 150)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(otherNode.x, otherNode.y);
                            ctx.stroke();
                        }
                    }
                });
            });
            
            requestAnimationFrame(drawWeb);
        }
        drawWeb();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function saveTasks() {
            localStorage.setItem('spidermanTasks', JSON.stringify(tasks));
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;

            totalTasksEl.textContent = total;
            activeTasksEl.textContent = active;
            completedTasksEl.textContent = completed;
        }

        function createEnergyPulse(x, y) {
            const pulse = document.createElement('div');
            pulse.className = 'energy-pulse';
            pulse.style.left = (x - 100) + 'px';
            pulse.style.top = (y - 100) + 'px';
            document.body.appendChild(pulse);
            setTimeout(() => pulse.remove(), 1500);
        }

        function createWebStrand(x, y, angle) {
            const strand = document.createElement('div');
            strand.className = 'web-strand';
            strand.style.left = x + 'px';
            strand.style.top = y + 'px';
            strand.style.transform = `rotate(${angle}deg)`;
            document.body.appendChild(strand);
            setTimeout(() => strand.remove(), 1000);
        }

        function renderTasks() {
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üï∑Ô∏è</div>
                        <div class="empty-state-text">No Active Missions</div>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-index="${index}">
                    <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${index})"></div>
                    <div class="task-text">${task.text}</div>
                    <button class="delete-btn" onclick="deleteTask(${index})">‚úñ</button>
                </div>
            `).join('');

            updateStats();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;

            // Web shooting effect
            const rect = addBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            createEnergyPulse(centerX, centerY);
            
            // Create multiple web strands
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createWebStrand(centerX, centerY, Math.random() * 360);
                }, i * 100);
            }

            tasks.push({
                text: text,
                completed: false,
                id: Date.now()
            });

            taskInput.value = '';
            saveTasks();
            renderTasks();

            setTimeout(() => {
                tasksList.scrollTop = tasksList.scrollHeight;
            }, 100);
        }

        function toggleTask(index) {
            const taskItem = document.querySelector(`[data-index="${index}"]`);
            taskItem.classList.add('completing');
            
            const rect = taskItem.getBoundingClientRect();
            createEnergyPulse(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            setTimeout(() => {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            }, 400);
        }

        function deleteTask(index) {
            const taskItem = document.querySelector(`[data-index="${index}"]`);
            taskItem.classList.add('deleting');
            
            setTimeout(() => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }, 700);
        }

        // Event listeners
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Make functions global
        window.toggleTask = toggleTask;
        window.deleteTask = deleteTask;

        // Initial render
        renderTasks();
    </script>
</body>
</html>
